<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <p class="current-date"><strong id="nomMois"></strong> <input type="number" name="" id="dateYear" value="2024"></p>
            <div class="icons">
                
                <span class="material-symbols-rounded gauche"><i class="fa fa-chevron-left" aria-hidden="true"></i></span>
                <span class="material-symbols-rounded droite"><i class="fa fa-chevron-right" aria-hidden="true"></i></span>
            </div>
        </header>
        <div class="calendar">
            <ul class="weeks">
            </ul>
            <ul class="days">
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
